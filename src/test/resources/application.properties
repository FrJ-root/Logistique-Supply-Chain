# Utiliser Postgres au lieu de H2 pour Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/logisticsdb
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configuration Keycloak (Utilisez le nom du service Docker 'keycloak')
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/auth/realms/logistics-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/auth/realms/logistics-realm/protocol/openid-connect/certs